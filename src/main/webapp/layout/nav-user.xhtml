<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <li class="right">
        <c:choose>
            <c:when test="#{true}">
                <button>Login</button>
            </c:when>
            <c:otherwise>
                <a href="javascript:void(0)">Logged</a>
                <ul>
                    <li>
                        <h:link outcome="user/profile" value="Profile"/>
                    </li>
                    <c:if test="#{true}">
                        <li>
                            <h:link outcome="user/admin" value="Admin access only" />
                        </li>
                    </c:if>
                    <li>
                        <h:form id="logoutForm" fieldset="false">
                            <h:commandLink value="Logout" action="#{true}" />
                        </h:form>
                    </li>
                </ul>
            </c:otherwise>
        </c:choose>
    </li>
</ui:composition>
